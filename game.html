<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
<title>Jingooth Fusion Game üíï</title>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
<style>
:root {
  --accent:#8aa7ff;
  --bg1:#fde2f3;
  --bg2:#d8dcff;
  --score:#ff4f8a;
}
html,body {
  margin:0; padding:0;
  width:100%; height:100%;
  overflow:hidden;
  font-family:'Fredoka One',sans-serif;
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
  touch-action:none;
}
#game {
  display:block;
  width:100vw;
  height:100vh;
  touch-action:none;
}
#preview {
  position:absolute;top:14%;left:50%;transform:translateX(-50%);
  width:70px;height:70px;pointer-events:none;animation:bounce 2s infinite ease-in-out;
}
.cute-line {
  position:absolute;top:18%;left:50%;transform:translateX(-50%);
  width:80%;height:8px;border-radius:10px;
  background:repeating-linear-gradient(90deg,#ffd7ef,#ffd7ef 12px,#fff0fa 12px,#fff0fa 24px);
  box-shadow:0 2px 6px rgba(255,200,230,.4);
}
@keyframes bounce {0%,100%{transform:translate(-50%,0);}50%{transform:translate(-50%,-10px);}}
.panel {
  position:fixed;inset:0;display:flex;align-items:center;justify-content:center;
  background:rgba(0,0,0,0.4);z-index:10;text-align:center;
}
.card {
  background:#fff;border-radius:20px;padding:24px 20px;width:85%;max-width:380px;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
}
.card h1 {
  font-size:22px;white-space:nowrap;margin-bottom:10px;color:#ff5b8a;
}
.card p {
  font-size:14px;color:#555;margin-bottom:12px;
}
.btn {
  border:none;border-radius:12px;padding:12px 18px;margin:6px;
  font-weight:700;font-size:16px;color:#fff;cursor:pointer;
}
.btn.primary {
  background:var(--accent);
}
.btn.secondary {
  background:linear-gradient(145deg,#ffa8d8,#ffbde5);
  border:2px solid #ff87ca;
  color:#fff;
}
footer {
  position:fixed;bottom:8px;right:10px;
  color:#7a9cff;font-size:13px;font-weight:600;
  text-shadow:0 1px 2px rgba(255,255,255,.8);
}
.scorebox {
  position:fixed;top:8px;left:50%;transform:translateX(-50%);
  background:#ffffffb8;border:3px solid var(--score);border-radius:20px;
  padding:6px 16px;font-size:24px;font-weight:900;color:var(--score);
  text-shadow:1px 1px 0 #fff;box-shadow:0 3px 8px rgba(0,0,0,0.1);
}
.pulse {animation:scorePulse .3s ease-in-out;}
@keyframes scorePulse {0%{transform:scale(1);}50%{transform:scale(1.25);}100%{transform:scale(1);}}
</style>
<script defer src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>
</head>
<body>
<div class="scorebox">‚≠ê <span id="score">0</span></div>
<canvas id="game"></canvas>
<img id="preview" src="">
<div class="cute-line"></div>

<div id="panel" class="panel">
  <div class="card">
    <h1>Smile with Yeo Jin-goo üíï</h1>
    <p>Tap to drop and merge the smiling faces!</p>
    <button class="btn primary" id="btnStart" onclick="startGame()">Start Game</button>
    <button class="btn secondary" id="btnBack" style="display:none;" onclick="window.location.href='index.html'">üè† Back to Main</button>
  </div>
</div>

<footer>by: namaoi.sweet üíï</footer>

<audio id="soundDrop" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_2f5a0e7b8f.mp3?filename=pop-94319.mp3" preload="auto"></audio>
<audio id="soundMerge" src="https://cdn.pixabay.com/download/audio/2021/09/06/audio_00e08ad807.mp3?filename=soft-bling-1046.mp3" preload="auto"></audio>
<audio id="soundOver" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_34563f6ef3.mp3?filename=cute-little-failure-94669.mp3" preload="auto"></audio>

<script>
const IMG_COUNT=12;
const IMG_PATHS=Array.from({length:IMG_COUNT},(_,i)=>`images/face${i+1}.png`);
let Engine,Render,World,Bodies,Events,engine,world,textures=[];
let allowDrop=false,dropX=0,score=0,nextLevel=1,gameOver=false,lastDrop=0;
const SAFE_LINE_Y=window.innerHeight*0.18; // ‡πÄ‡∏™‡πâ‡∏ô‡∏´‡∏±‡∏ß‡πÉ‡∏à
const BUFFER=80;
const canvas=document.getElementById('game');
const scoreEl=document.getElementById('score');
const preview=document.getElementById('preview');
const panel=document.getElementById('panel');
const btnStart=document.getElementById('btnStart');
const btnBack=document.getElementById('btnBack');
const sDrop=document.getElementById('soundDrop');
const sMerge=document.getElementById('soundMerge');
const sOver=document.getElementById('soundOver');
let audioUnlocked=false;

function unlockAudio(){
  if(audioUnlocked)return;
  [sDrop,sMerge,sOver].forEach(a=>{
    a.play().then(()=>{a.pause();a.currentTime=0;});
  });
  audioUnlocked=true;
}

async function loadImages(){
  return Promise.all(IMG_PATHS.map(src=>new Promise((res,rej)=>{
    const img=new Image();img.onload=()=>res(img);img.onerror=rej;img.src=src;
  })));
}

function setupMatter(){
  Engine=Matter.Engine;Render=Matter.Render;World=Matter.World;Bodies=Matter.Bodies;Events=Matter.Events;
  engine=Engine.create();
  const w=window.innerWidth,h=window.innerHeight;
  const render=Matter.Render.create({
    canvas,engine,
    options:{width:w,height:h,wireframes:false,background:'transparent'}
  });
  world=engine.world;
  World.add(world,[
    Bodies.rectangle(w/2,h+20,w,40,{isStatic:true}),
    Bodies.rectangle(-20,h/2,40,h,{isStatic:true}),
    Bodies.rectangle(w+20,h/2,40,h,{isStatic:true})
  ]);
  Matter.Runner.run(Matter.Runner.create(),engine);
  Render.run(render);

  Events.on(engine,'collisionStart',e=>{
    for(const p of e.pairs){
      const a=p.bodyA,b=p.bodyB;
      if(a.custom&&b.custom&&a.custom.level===b.custom.level&&!a.merged&&!b.merged){
        a.merged=b.merged=true;setTimeout(()=>merge(a,b),100);
      }
    }
  });
}

function addPiece(level,x){
  const w=window.innerWidth;
  const r=20+level*6,tex=textures[level-1];
  const body=Matter.Bodies.circle(x,80,r,{
    restitution:0.2,friction:0.001,
    render:{sprite:{texture:tex.src,xScale:(r*2)/tex.width,yScale:(r*2)/tex.height}}
  });
  body.custom={level};
  Matter.World.add(world,body);
  sDrop.currentTime=0;sDrop.play();
  return body;
}

function merge(a,b){
  const lvl=a.custom.level;
  const nx=(a.position.x+b.position.x)/2,ny=(a.position.y+b.position.y)/2;
  Matter.World.remove(world,a);Matter.World.remove(world,b);
  if(lvl<IMG_COUNT){
    const c=addPiece(lvl+1,nx);
    Matter.Body.setPosition(c,{x:nx,y:ny});
    score+=lvl*10;sMerge.currentTime=0;sMerge.play();
  }else score+=lvl*25;
  scoreEl.textContent=score;
  scoreEl.classList.add("pulse");setTimeout(()=>scoreEl.classList.remove("pulse"),300);
  checkGameOver();
}

function checkGameOver(){
  const all=Matter.Composite.allBodies(engine.world).filter(b=>b.custom);
  if(all.length<6)return;
  const top=Math.min(...all.map(b=>b.position.y-(b.circleRadius||0)));
  if(top<SAFE_LINE_Y-BUFFER)endGame();
}

function scheduleNextLevel(){
  const r=Math.random();nextLevel=r<.6?1:r<.85?2:r<.95?3:4;
  preview.src=textures[nextLevel-1].src;
}

function dropPiece(){
  const now=Date.now();
  if(!allowDrop||gameOver||now-lastDrop<500)return;
  lastDrop=now;
  addPiece(nextLevel,Math.max(40,Math.min(window.innerWidth-40,dropX)));
  scheduleNextLevel();
}

function initControls(){
  const move=e=>{
    const rect=canvas.getBoundingClientRect();
    const clientX=e.touches?e.touches[0].clientX:e.clientX;
    dropX=(clientX-rect.left)*(canvas.width/rect.width);
    preview.style.left=`${clientX}px`;
  };
  canvas.addEventListener('mousemove',move);
  canvas.addEventListener('touchmove',move,{passive:true});
  const dropOnce=()=>dropPiece();
  canvas.addEventListener('click',dropOnce);
  canvas.addEventListener('touchend',dropOnce,{passive:true});
}

function endGame(){
  if(gameOver)return;gameOver=true;allowDrop=false;
  sOver.currentTime=0;sOver.play();
  panel.style.display='flex';
  panel.querySelector('h1').innerText='Game Over üí•';
  panel.querySelector('p').innerText='Thanks for smiling with Yeo Jin Goo üå∏';
  btnStart.textContent='üîÑ Play Again';btnBack.style.display='inline-block';
}

async function boot(){
  textures=await loadImages();
  setupMatter();initControls();scheduleNextLevel();allowDrop=true;
}

window.startGame=()=>{
  unlockAudio();
  panel.style.display='none';
  if(engine){
    const bodies=Matter.Composite.allBodies(engine.world);
    for(const b of bodies){if(!b.isStatic)Matter.World.remove(world,b);}
    score=0;scoreEl.textContent='0';gameOver=false;
    scheduleNextLevel();allowDrop=true;btnBack.style.display='none';
    return;
  }
  boot();
};
</script>
</body>
</html>
